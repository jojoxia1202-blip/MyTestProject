<!DOCTYPE html>
<html>
<head>
  <title>Page A - Child</title>
</head>
<body>
  <h1>Page A</h1>
  <p>This is Page A inside the child window iframe.</p>
  <button onclick="goToPageB()">Goes to Page B</button>

  <script>
    function goToPageB() {
      // Navigate to the next page
      if (window.parent && window.parent.loadPage) {
          window.parent.loadPage('pageB.html');
      }
    }
  </script>
</body>
</html>
